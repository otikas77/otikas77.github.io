<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/vendors/bootstrap.min.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Вхід</title>
</head>

<body>

    <header class="header--show header--overflow-hidden">

        <div class="logo__wrapper">
            <a href="/"> <img src='assets/img/logo.png' alt='logo' class="logo"></img></a>
        </div>

        <nav>
            <div class="burger">
                <div></div>
            </div>
            <ul class=''>
                <li><a href="#" class="">Про конкурс</a></li>
                <li><a href="#" class="">Положення</a></li>
                <li><a href="#" class="">Роботи</a></li>
                <li><a href="#" class="">Члени журі</a></li>
            </ul>
        </nav>


        <div class="header-btn">
            <a href="/log-in" class="header-btn__log-in">Вхід</a>
        </div>

    </header>


    <section class="log-in" style="background-image: url(assets/img/log-in-bg.png)">
        <form class="log-in-form">
            <h3>Вхід</h3>

            <div class="line"></div>

            <div class="input-wrapper">
                <p>Логін:</p>
                <input type="text"></input>
                <p>Пароль:</p>
                <input type="password"></input>
            </div>
            <div class="input-btn__wrapper">
                <input type="submit" value="Вхід"></input>
            </div>
        </form>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script src="assets/js/script.min.js"></script>

</body>

</html>
